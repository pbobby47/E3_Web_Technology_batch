    <!-- 
        ! CSS:
        we can apply css in 3 ways:
            They are:   1. inline css
                        2. internal CSS
                        3. External CSS
        ? 1. Inline CSS:
            in this case we have to use style attribute.
            Syntax: <tagname style = "property1:value1 ; ..."> content </tagname>
        ? 2. Internal CSS:
            In this case we have to use STYLE TAG.
            Syntax:
            <style>
                selector{
                    property1 : value1;
                    property2 : value2;
                    .
                    .
                    .
                    propertyN : valueN;
                }
            </style>
        ? 3. External CSS:
            In this case, we have to create a new file for css.
            and we have to link to the current html file.
            Syntax: <link rel="stylesheet" href="./filename.css">
    -->
